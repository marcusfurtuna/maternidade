<mat-card>
  <h2>Novo Paciente</h2>
  <form [formGroup]="form" (ngSubmit)="salvar()">
    <mat-form-field appearance="outline"><mat-label>Nome</mat-label><input matInput placeholder="Nome" formControlName="nome"></mat-form-field>
    <mat-form-field appearance="outline"><mat-label>CPF</mat-label><input matInput placeholder="CPF" formControlName="cpf"></mat-form-field>
    <mat-form-field appearance="outline"><mat-label>Email</mat-label><input matInput placeholder="Email" formControlName="email"></mat-form-field>
    <button mat-raised-button color="primary" type="submit">Salvar</button>
  </form>
</mat-card>
